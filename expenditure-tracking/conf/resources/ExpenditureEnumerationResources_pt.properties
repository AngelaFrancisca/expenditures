AcquisitionProcessStateType.ACQUISITION_PAYED.description = O processo encontra-se terminado. O pagamento já foi efectuado ao fornecedor sendo possível consultar o descritivo do pagamento.
AcquisitionProcessStateType.ACQUISITION_PROCESSED.description = Nesta fase a Central de Compras deve assinalar a recepção da factura indicando o nº da factura, data da factura e o documento da factura (versão digital). Depois de assinalada a recepção da factura, o processo deve passar para o responsável da Unidade Pagadora, através da operação "Submeter para Confirmação de Factura", para este poder confirmar os dados da factura.
AcquisitionProcessStateType.AUTHORIZED.description = Depois da despesa ter sido autorizada pelo responsável da Unidade Pagadora, a Central de Compras deve criar e enviar a nota de encomenda ao fornecedor. A operação "Saltar Envio de Nota de Encomenda" permite avançar para a fase seguinte sem ser necessário criar a nota de encomenda ou indicar o seu envio ao fornecedor. Na fase seguinte deve ser assinalada a recepção da factura.
AcquisitionProcessStateType.CANCELED.description = O processo encontra-se cancelado e como tal não é possível efectuar operações. Caso o processo tenha sido cancelado por engano, poderá entrar em contacto com o suporte de forma a desbloquear a situação.
AcquisitionProcessStateType.DOCUMENTATION_INSERTED.description = 
AcquisitionProcessStateType.FUNDS_ALLOCATED.description = Nesta fase cabe ao responsável pela Unidade Pagadora autorizar a despesa. Os responsáveis são tipicamente o Conselho Gestão, os presidentes dos departamentos e os responsáveis dos projectos. Se houver mais do que uma Unidade Pagadora, a proposta é considerada autorizada quando todos os responsáveis autorizarem. Após autorizado, o processo fica a cargo da Central de Compras para envio da nota de encomenda ao fornecedor e introduzir a factura recebida.
AcquisitionProcessStateType.FUNDS_ALLOCATED_PERMANENTLY.description = Depois de efectuado o cabimento final por parte da contabilidade, a Tesouraria pode efectuar o pagamento ao fornecedor e indicar a referência do documento do pagamento.
AcquisitionProcessStateType.FUNDS_ALLOCATED_TO_SERVICE_PROVIDER.description = Caso a aquisição seja realizada ao abrigo do CCP, é automaticamente efectuada a reserva da quota do fornecedor (é reservado o valor desta aquisição no valor total de aquisições efectuadas ao fornecedor e tem uma validade de 3 meses). Esta quota não é reservada caso a aquisição tenha lugar ao abrigo de C&T. São indicados os fundos já alocados ao fornecedor.
AcquisitionProcessStateType.INVITES_SENT.description = 
AcquisitionProcessStateType.INVOICE_CONFIRMED.description = A factura encontra-se confirmada pelos responsáveis das Unidades Pagadoras. A contabilidade pode agora efectuar o cabimento final com os valores efectivos e indicar o nº de cabimento efectivo. De seguida o processo passa para a Tesouraria para que esta possa efectuar o pagamento ao fornecedor.
AcquisitionProcessStateType.INVOICE_RECEIVED.description = A factura foi recebida e os seus dados introduzidos no sistema. O processo pode avançar para o responsável da Unidade Pagadora, através da operação "Submeter para Confirmação de Factura", para este poder confirmar os dados da factura.
AcquisitionProcessStateType.IN_GENESIS.description = Depois de iniciado o processo, nesta primeira fase o requisitante deve executar estas tarefas para o processo poder prosseguir: indicar a(s) unidade(s) pagadora(s), adicionar o(s) item(s) e carregar o documento da proposta. No caso de existir mais do que uma unidade pagadora os custos devem ser correctamente distribuídos pelas unidades. Quando o processo estiver pronto para passar à fase seguinte aparecerá a operação "Submeter para Aprovação". Na fase seguinte os responsáveis pelas unidades pagadoras poderão aprovar a requisição.
AcquisitionProcessStateType.IN_NEGOTIATION.description = 
AcquisitionProcessStateType.NEGOTIATION_ENDED.description = 
AcquisitionProcessStateType.REJECTED.description = 
AcquisitionProcessStateType.SELECTED_SERVICE_PROVIDER.description =   
AcquisitionProcessStateType.SUBMITTED_FOR_APPROVAL.description = Depois da introdução de todos os dados necessários por parte do requisitante, nesta fase os responsáveis das unidades pagadores devem conferir e aprovar a requisição. Quando todos os responsáveis envolvidos aprovarem a proposta esta passará ao passo 3, ficando a aguardar confirmação pela Central de Compras.
AcquisitionProcessStateType.SUBMITTED_FOR_CONFIRM_INVOICE.description = A factura foi recebida e os seus dados introduzidos no sistema. O responsável pela Unidade Pagadora deve agora confirmar que os dados da factura estão coerentes com os bens recebidos. Se houver mais do que uma Unidade Pagadora, a factura tem de ser confirmada por responsáveis de todas as Unidades Pagadoras. Depois da factura confirmada a Contabilidade poderá efectuar o cabimento final.
AcquisitionProcessStateType.SUBMITTED_FOR_FUNDS_ALLOCATION.description = Nesta fase a requisição está aprovada pelos responsáveis das unidades pagadoras e aguarda verificação, da documentação e proposta, pela Central de Compras. Depois da verificação o processo avança para a fase 4 para ser efectuado o cabimento pelos responsáveis da contabilidade.

