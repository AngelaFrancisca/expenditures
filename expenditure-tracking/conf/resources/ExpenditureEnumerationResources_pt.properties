RefundProcessStateType.APPROVED = A aguardar cabimento
RefundProcessStateType.APPROVED.description = O processo foi validado pelos responsáveis das unidades pagadoras e encontra-se agora à espera do cabimento pela contabilidade.
RefundProcessStateType.AUTHORIZED = A aguardar a submissão de facturas
RefundProcessStateType.AUTHORIZED.description = Depois da despesa autorizada o processo fica em espera até que o requisitante adicione todas as facturas.
RefundProcessStateType.CANCELED = Cancelado
RefundProcessStateType.CANCELED.description = O processo encontra-se cancelado e como tal não é possível efectuar operações. Caso o processo tenha sido cancelado por engano, poderá entrar em contacto com o suporte de forma a desbloquear a situação.
RefundProcessStateType.FUNDS_ALLOCATED = A aguardar autorização
RefundProcessStateType.FUNDS_ALLOCATED.description = Nesta fase cabe ao responsável pela Unidade Pagadora autorizar a despesa. Os responsáveis são tipicamente o Conselho Gestão, os presidentes dos departamentos e os responsáveis dos projectos. Se houver mais do que uma Unidade Pagadora, a proposta é considerada autorizada quando todos os responsáveis autorizarem. Após autorizado.
RefundProcessStateType.FUNDS_ALLOCATED_PERMANENTLY = A aguardar reembolso
RefundProcessStateType.FUNDS_ALLOCATED_PERMANENTLY.description = Depois de efectuado o cabimento final por parte da contabilidade, a Tesouraria pode efectuar o reembolso.
RefundProcessStateType.INVOICES_CONFIRMED = Facturas confirmadas
RefundProcessStateType.INVOICES_CONFIRMED.description = As facturas encontram-se confirmadas por parte da contabilidade e deverão agora ser efectuados os cabimentos finais.
RefundProcessStateType.IN_GENESIS = Em construção
RefundProcessStateType.IN_GENESIS.description = Depois de iniciado o processo, nesta primeira fase o requisitante deve executar estas tarefas para o processo poder prosseguir: indicar a(s) unidade(s) pagadora(s), adicionar o(s) item(s). No caso de existir mais do que uma unidade pagadora os custos devem ser correctamente distribuídos pelas unidades. Quando o processo estiver pronto para passar à fase seguinte aparecerá a operação "Submeter para Aprovação". Na fase seguinte os responsáveis pelas unidades pagadoras poderão aprovar a requisição.
RefundProcessStateType.REFUNDED = Reembolsado
RefundProcessStateType.REFUNDED.description = O processo encontra-se terminado, o reembolso encontra-se efectuado.
RefundProcessStateType.SUBMITTED_FOR_APPROVAL = A aguardar aprovação
RefundProcessStateType.SUBMITTED_FOR_APPROVAL.description = Depois da introdução de todos os dados necessários por parte do requisitante, nesta fase os responsáveis das unidades pagadores devem conferir e aprovar a requisição. Quando todos os responsáveis envolvidos aprovarem a proposta esta passará ao passo 3, ficando a aguardar cabimento.
RefundProcessStateType.SUBMITTED_FOR_INVOICE_CONFIRMATION = Submetido para Confirmação de Facturas
RefundProcessStateType.SUBMITTED_FOR_INVOICE_CONFIRMATION.description = O processo encontra-se com todas as facturas inseridas e aguarda a confirmação/validação das mesmas por parte da contabilidade.

