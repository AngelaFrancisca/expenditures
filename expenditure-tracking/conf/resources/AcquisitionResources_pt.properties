acquisitionProcess.message.note = Introduza o nome ou nº de contribuinte do fornecedor e seleccione-o quando disponível na lista. Faça o mesmo para a Unidade Requisitante: introduza o nome ou o número de centro de custo/projecto e seleccione-a quando disponível na lista. Os centros de custo são identificados com (CC. xxxx) antes do nome e os projectos com (P. xxxx). <p class="mvert05"><strong>Aviso:</strong> Os reembolsos ainda não podem ser tratados na aplicação. A funcionalidade será disponibilizada brevemente.</p><p class="mvert05"><strong>Aviso:</strong> É proibido o fraccionamento da despesa nos termos do artigo 16º. do Decreto -Lei nº. 197/99 de 8 de Junho, ainda em vigor. Para efeitos do presente diploma, a despesa a considerar é a do custo total da locação ou da aquisição de bens ou serviços.</p><p class="mvert05"><strong>Aviso:</strong> Aquisições ao abrigo de contratos celebrados pela legislação anterior não deverão ser introduzidos nesta plataforma.</p>\r\n
